<app-settings></app-settings>
    <div class="container">
        <div class="myDashboard-content">
            <form class="edit-account" [formGroup]="accountSecurityForm">
                <div class="row" style="margin-bottom: 30px;">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-with-icon">
                                <input type="email" readonly formControlName="email_id" class="form-control">
                                <div class="btn icon" data-bs-toggle="modal" data-bs-target="#emailBackdrop"><span class="bx bxs-edit"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6"></div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                          <label>Password</label>
                          <div class="input-with-icon">
                              <input type="password" readonly formControlName="password"  class="form-control">
                              <div class="btn icon" data-bs-toggle="modal" data-bs-target="#passwordBackdrop"><span class="bx bxs-edit"></span>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Vertically centered modal -->
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="emailBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form class="edit-account" [formGroup]="accountSecurityForm">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Change Your Email</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-lg-12 col-md-12">
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Email <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="email_id">
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Password <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="existing_password" >
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="closeModal" class="btn btn-primary" (click)="UpdateEmailAddress()">Update</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="passwordBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form class="edit-account" [formGroup]="accountSecurityForm">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-lg-12 col-md-12">
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" class="form-control" formControlName="current_password" placeholder="Enter Current Password">
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="form-group" style="margin-bottom: 20px;">
                <label>New Password <span class="required">*</span></label>
                <input type="password" class="form-control" formControlName="new_password" placeholder="Enter New Password">
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="form-group" style="margin-bottom: 20px;">
              <label>Confirm Password <span class="required">*</span></label>
              <input type="password" class="form-control" formControlName="confirm_password" placeholder="Enter Confirm Password">
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="closeModal" class="btn btn-primary" (click)="UpdatePassword()">Update</button>
        </div>
        </form>
      </div>
    </div>
  </div>
